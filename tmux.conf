# General Settings
set -g activity-action other                  # Action to take on activity (default: other)
set -g assume-paste-time 1                    # Time to assume paste (in milliseconds)
set -g base-index 0                           # Start indexing windows at 0
set -g bell-action any                        # Action to take on bell (default: any)
set -g default-command ''                     # Default command to run in new panes
set -g default-shell /usr/bin/zsh             # Default shell for new panes
set -g default-size 80x24                     # Default size for new panes
set -g destroy-unattached off                 # Do not destroy unattached sessions
set -g detach-on-destroy on                   # Detach on session destroy
set -g display-panes-active-colour red        # Color for active pane indicator
set -g display-panes-colour blue              # Color for inactive pane indicator
set -g display-panes-time 1000                # Time (ms) to display pane indicators
set -g display-time 750                       # Time (ms) to display messages
set -g history-limit 2000                     # Number of lines to keep in history
set -g key-table root                         # Default key table
set -g lock-after-time 0                      # Disable auto-lock
set -g lock-command "lock -np"                # Command to lock session
set -g message-command-style bg=black,fg=yellow  # Style for command messages
set -g message-style bg=yellow,fg=black       # Style for other messages
set -g mouse off                              # Disable mouse support
set -g prefix C-b                             # Default prefix key
set -g prefix2 None                           # No secondary prefix
set -g renumber-windows off                   # Disable automatic window renumbering
set -g repeat-time 500                        # Repeat time for key bindings (ms)
set -g set-titles off                         # Disable automatic title setting
set -g set-titles-string "#S:#I:#W - \"#T\" #{session_alerts}"  # Title format string
set -g silence-action other                   # Action to take on silence
set -g status on                              # Enable status bar
set -g status-bg default                      # Default status bar background color
set -g status-fg default                      # Default status bar foreground color
set -g status-interval 15                     # Interval (seconds) to update the status bar
set -g status-justify left                    # Align status items to the left
set -g status-keys emacs                      # Use Emacs-style key bindings in the status bar
set -g status-left "[#{session_name}] "       # Text for the left side of the status bar
set -g status-left-length 10                  # Maximum length of the left status bar text
set -g status-left-style default              # Style for the left status bar text
set -g status-position bottom                 # Position the status bar at the bottom
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %d-%b-%y"  # Text for the right side of the status bar
set -g status-right-length 40                 # Maximum length of the right status bar text
set -g status-right-style default             # Style for the right status bar text
set -g status-style bg=green,fg=black         # Style for the status bar
set -g update-environment[0] DISPLAY          # Environment variables to update
set -g update-environment[1] KRB5CCNAME
set -g update-environment[2] SSH_ASKPASS
set -g update-environment[3] SSH_AUTH_SOCK
set -g update-environment[4] SSH_AGENT_PID
set -g update-environment[5] SSH_CONNECTION
set -g update-environment[6] WINDOWID
set -g update-environment[7] XAUTHORITY
set -g visual-activity off                    # Disable visual activity notifications
set -g visual-bell off                        # Disable visual bell notifications
set -g visual-silence off                     # Disable visual silence notifications
set -g word-separators " "                    # Word separator characters

# Key Bindings
unbind C-b                                    # Unbind default prefix key
set-option -g prefix C-a                      # Set prefix key to Ctrl-A
bind-key C-a send-prefix                      # Allow sending the prefix key

# Pane Splits
bind | split-window -h                        # Split pane horizontally
bind - split-window -v                        # Split pane vertically
unbind '"'                                    # Unbind default horizontal split key
unbind %                                      # Unbind default vertical split key

# Pane Navigation
bind -n M-Left select-pane -L                 # Move to the pane on the left
bind -n M-Right select-pane -R                # Move to the pane on the right
bind -n M-Up select-pane -U                   # Move to the pane above
bind -n M-Down select-pane -D                 # Move to the pane below

# Window Navigation
bind -n M-Tab next-window                     # Switch to the next window

# Reload Configuration
bind r source-file ~/.config/tmux/tmux.conf   # Reload the tmux configuration file

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Plugin to save and restore sessions
run '~/.config/tmux/plugins/tmux-resurrect/resurrect.tmux'  # Run the tmux-resurrect plugin
